<div class="container">
  <div class="header">
    <h1>Invoices</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      New Invoice
    </button>
  </div>

  <mat-table [dataSource]="invoices" class="mat-elevation-z8">
    <ng-container matColumnDef="invoiceNumber">
      <mat-header-cell *matHeaderCellDef>Invoice Number</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{invoice.invoiceNumber}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{invoice.customerName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{invoice.amount | currency}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{invoice.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef>Due Date</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{invoice.dueDate | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let invoice">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
