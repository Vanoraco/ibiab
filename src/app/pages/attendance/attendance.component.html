<div class="container">
  <div class="header">
    <h1>Calendar Events</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      New Event
    </button>
  </div>

  <mat-table [dataSource]="attendanceRecords" class="mat-elevation-z8">
    <ng-container matColumnDef="user_full_name">
      <mat-header-cell *matHeaderCellDef>Name </mat-header-cell>
      <mat-cell *matCellDef="let attendanceRecord">{{
        attendanceRecord.user_full_name
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="attendancedate">
      <mat-header-cell *matHeaderCellDef>Attendance Date</mat-header-cell>
      <mat-cell *matCellDef="let attendanceRecord">{{
        attendanceRecord.attendancedate
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="attendancetime">
      <mat-header-cell *matHeaderCellDef>Attendance Time</mat-header-cell>
      <mat-cell *matCellDef="let attendanceRecord"
        >{{ attendanceRecord.attendancetime }}<</mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="attendancetype">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let attendanceRecord">{{
        attendanceRecord.attendancetype
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="reason_for_signing">
      <mat-header-cell *matHeaderCellDef>reason</mat-header-cell>
      <mat-cell *matCellDef="let attendanceRecord">{{
        attendanceRecord.reason_for_signing
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let event">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
