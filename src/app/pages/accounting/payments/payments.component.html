<div class="container">
  <div class="header">
    <h1>Customer Payments</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      New Payment
    </button>
  </div>

  <mat-table [dataSource]="payments" class="mat-elevation-z8">
    <ng-container matColumnDef="paymentId">
      <mat-header-cell *matHeaderCellDef>Payment ID</mat-header-cell>
      <mat-cell *matCellDef="let payment">{{payment.paymentId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
      <mat-cell *matCellDef="let payment">{{payment.customerName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell *matCellDef="let payment">{{payment.amount | currency}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="paymentDate">
      <mat-header-cell *matHeaderCellDef>Payment Date</mat-header-cell>
      <mat-cell *matCellDef="let payment">{{payment.paymentDate | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="method">
      <mat-header-cell *matHeaderCellDef>Payment Method</mat-header-cell>
      <mat-cell *matCellDef="let payment">{{payment.method}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let payment">{{payment.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let payment">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
